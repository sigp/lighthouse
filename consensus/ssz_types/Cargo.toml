[package]
name = "eth2_ssz_types"
version = "0.2.2"
authors = ["Paul Hauner <paul@paulhauner.com>"]
edition = "2021"
description = "Provides types with unique properties required for SSZ serialization and Merklization."
license = "Apache-2.0"

[lib]
name = "ssz_types"

[dependencies]
tree_hash = { version = "0.4.1", path = "../tree_hash" }
serde = "1.0.116"
serde_derive = "1.0.116"
eth2_serde_utils = { version = "0.1.1", path = "../serde_utils" }
eth2_ssz = { version = "0.4.1", path = "../ssz" }
typenum = "1.12.0"
arbitrary = { version = "1.0", features = ["derive"], optional = true }
derivative = "2.1.1"
smallvec = "1.8.0"

[dev-dependencies]
serde_json = "1.0.58"
tree_hash_derive = { version = "0.4.0", path = "../tree_hash_derive" }
