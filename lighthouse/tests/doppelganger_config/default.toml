[global]
# one VC per BN and validators will always be split evenly across all nodes
validator-count = 80
# default beacon nodes will be created for any less than this explicitly defined
beacon-count = 4
spec = "mainnet"
# path is relative to the crate directory
datadir = "./tests/tmp"

[ganache]
defaultBalanceEther = 1000000000
gasLimit = 1000000000
accounts = 10
mnemonic = "vast thought differ pull jewel broom cook wrist tribe word before omit"
port = 8545
blockTime = 1
networkId = "4242"
chainId = "4242"

[lcli.deploy-deposit-contract]
eth1-http = "http://localhost:8545"
confirmations = 1

[lcli.new-testnet]
deposit-contract-address = "8c594691c0e592ffa21f153a16ae41db5befcaaa"
genesis-delay = 0
genesis-fork-version = "0x42424242"
altair-fork-epoch = "18446744073709551615"
eth1-id = "4242"
eth1-follow-distance = 1
seconds-per-slot = 1
seconds-per-eth1-block = 1
force = true
interop-genesis-state = true
boot-address = "http://127.0.0.1:7000"
eth1-block-hash = "0x9e28ea52dbe51886e20ff879ee1fa2ef1f984ed2b78c81e45e7c43db389935d6"

[boot_node]
port = 7000
listen-address = "127.0.0.1"
disable-packet-filter = true

# these will be duplicated and these fields will be incremented
# - datadir = ./tests/tmp/node_[1-9]
# - port = 9[1-9]00
# - http-port = 5[1-9]52
[beacon.default]
debug-level = "info"
subscribe-all-subnets = true
staking = true
disable-packet-filter = true
target-peers = 3

# these will be duplicated and these fields will be incremented
# - datadir = ./tests/tmp/node_[1-9]
# - beacon-nodes = http://localhost:5[1-9]52
[validator.default]
debug-level = "info"
init-slashing-protection = true
