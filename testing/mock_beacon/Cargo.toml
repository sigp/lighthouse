[package]
name = "mock_beacon"
version = "0.1.0"
edition = "2018"


[lib]
name = "mock_beacon"
path = "src/lib.rs"

[dev-dependencies]
tokio = { version = "1.10.0", features = ["time", "rt-multi-thread", "macros"] }
httpmock = { version = "0.6.2" }

[dependencies]
env_logger = "0.9"
types = {path = "../../consensus/types"}
eth2 = {path = "../../common/eth2"}
sensitive_url = {path = "../../common/sensitive_url"}
slot_clock = {path = "../../common/slot_clock"}
httpmock = {version = "0.6.2", features = ["env_logger"]}
futures-util = "0.3.16"
eth2_ssz = "0.4.0"
tree_hash = "0.4.0"
clap = "2.33.3"
serde = "1.0.116"
serde_derive = "1.0.116"
bincode = "1.3.1"
serde_json = "1.0.58"
serde_yaml = "0.8.13"
slog = { version = "2.5.2", features = ["max_level_trace", "release_max_level_trace"] }
slog-async = "2.5.0"
slog-term = "2.6.0"
tokio = { version = "1.10.0", features = ["time"] }
futures = "0.3.7"
dirs = "3.0.1"
parking_lot = "0.11.0"
exit-future = "0.2.0"
libc = "0.2.79"
eth2_ssz_derive = "0.3.0"
hex = "0.4.2"
tempfile = "3.1.0"
rayon = "1.4.1"
hyper = "0.14.4"
eth2_serde_utils = "0.1.0"
libsecp256k1 = "0.6.0"
ring = "0.16.19"
rand = "0.7.3"
scrypt = { version = "0.7.0", default-features = false }
lazy_static = "1.4.0"
itertools = "0.10.0"
reqwest = { version = "0.11.0", features = ["json","stream"] }
url = "2.2.2"
